<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <header class="header">
    <div class="header__logo logo">
      <img class="logo__image" src="./src/assets/img/icons/logo.svg" alt="logo">
      <h1 class="Logo__title">News Portal</h1>
    </div>
    <form class="form">
      <label class="form__label" for="get_keyword"></label>
      <input class="form__input" type="text" id="get_keyword">
      <input class="form__button" type="submit" value="Search">
    </form>
  </header>
  <main>
    <div class="sources buttons"></div>
    <div class="news"></div>
  </main>
  <footer class="footer">
    <p class="copyright">
      Copyright <a class="copyright_link" href="https://newsapi.org">NewsAPI</a>
    </p>
  </footer>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
    </div>
    <div class="news__description">
      <h2 class="news__description-title"></h2>
      <h3 class="news__description-source"></h3>
      <p class="news__description-content"></p>
      <p class="news__read-more">
        <a href="#" class="news__read-more_link">Read More</a>
      </p>
      </div>
    </div>
  </template>
</body>

</html>
