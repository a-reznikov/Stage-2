<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <header class="header">
    <div class="header__logo logo">
      <img class="logo__image" src="./src/assets/img/icons/logo.svg" alt="logo">
      <h1 class="Logo__title">News Portal</h1>
    </div>
    <form class="form">
      <input class="form__input" type="text" id="get_keyword" placeholder="Search...">
      <input class="form__button" type="submit" value="">
    </form>
  </header>
  <main class="main">
    <div class="wrapper">
      <aside class="aside aside__sources">
        <h4 class="aside__title">Sources</h4>
        <div class="sources buttons"></div>
      </aside>
      <section class="section section__news">
        <h4 class="section__title">Top News</h4>
        <div class="news"></div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__git-hub">
        <a href="https://github.com/a-reznikov" class="footer__git-hub_link footer__link" target="_blank"></a>
      </div>
      <div class="footer__info">
        <p class="footer__year">2023</p>
        <p class="copyright">
          Copyright <a class="copyright_link" href="https://newsapi.org" target="_blank">NewsAPI</a>
        </p>
      </div>
      <div class="footer__rss">
        <a href="https://rs.school/js/" class="footer__rss_link footer__link" target="_blank"></a>
      </div>
    </div>
    
  </footer>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
    </div>
    <div class="news__description">
      <h2 class="news__description-title"></h2>
      <h3 class="news__description-source"></h3>
      <p class="news__description-content"></p>
      <p class="news__read-more">
        <a href="#" class="news__read-more_link">Read More</a>
      </p>
      </div>
    </div>
  </template>
</body>

</html>
